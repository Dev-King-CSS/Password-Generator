<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="password.js" defer></script>
    <script src="vanilla-tilt.js" defer></script>
    <script src="anime.js"></script>
    <link rel="stylesheet" href="password.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container" data-tilt data-tilt-scale="1.05">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display" id="password_Display">Your Password</h3>
      <form id="Form" class="form">
        <label for="characterAmountNumber">Number Of Characters</label>
        <div class="character-amount-container">
          <input type="range" min="1" max="10" value="10" id="level" />
          <input
            class="number-input"
            type="number"
            min="1"
            max="10"
            value="10"
            id="Number"
          />
        </div>

        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase" />

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers" />

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" />

        <button type="submit" class="btn">Generate Password</button>
      </form>
    </div>
    <div class="container2"></div>

    <script>
      VanillaTilt.init(document.querySelectorAll(".container"), {
        max: 15,
        speed: 100,
        glare: true,
        "max-glare": 0.4,
      });
    </script>

    <script>
      const container = document.querySelector(".container");
      for (var i = 0; i <= 15; i++) {
        const circles = document.createElement("div");
        circles.classList.add("circle");
        container.appendChild(circles);
      }

      function animate() {
        anime({
          targets: ".circle",
          translateX: function () {
            return anime.random(-300, 300);
          },
          translateY: function () {
            return anime.random(-300, 300);
          },
          scale3d: function () {
            return anime.random(1, 3);
          },
          duration: 3000,
          delay: anime.stagger(10),
          complete: animate,
        });
      }
      animate();
    </script>
  </body>
</html>
